<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Tu Hogar - Cat√°logo para Gestores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans pb-24">

    <!-- Header -->
    <header class="bg-blue-700 text-white p-4 shadow-lg sticky top-0 z-[100]">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black uppercase italic tracking-tighter">Para Tu Hogar</h1>
            <div id="gestor-badge" class="hidden flex flex-col items-end">
                <span id="gestor-name" class="bg-white/20 border border-white/30 px-3 py-1 rounded-full text-[10px] font-bold"></span>
                <span id="admin-status" class="hidden text-[9px] text-green-300 font-bold mt-1 uppercase">‚óè Modo Gestor Activo</span>
            </div>
        </div>
    </header>

    <!-- Cat√°logo -->
    <main class="container mx-auto p-4 md:p-8">
        <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full flex flex-col items-center py-20 text-slate-400">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-4"></div>
                <p>Cargando informaci√≥n t√©cnica...</p>
            </div>
        </div>
    </main>

    <!-- BOT√ìN CARRITO -->
    <div id="cart-btn" onclick="toggleCartModal()" class="fixed bottom-6 right-6 bg-blue-600 text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center cursor-pointer z-[80] hover:scale-110 transition-transform">
        <i class="fas fa-shopping-basket text-xl"></i>
        <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold w-6 h-6 rounded-full flex items-center justify-center border-2 border-white">0</span>
    </div>

    <!-- VENTANA DETALLE PRODUCTO -->
    <div id="detail-modal" class="fixed inset-0 bg-slate-900/95 backdrop-blur-sm hidden flex items-center justify-center p-2 md:p-4 z-[110]">
        <div class="bg-white rounded-3xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col md:flex-row shadow-2xl relative">
            <button onclick="closeDetail()" class="absolute top-4 right-4 bg-slate-100 hover:bg-slate-200 w-10 h-10 rounded-full z-20 transition-colors"><i class="fas fa-times"></i></button>
            
            <!-- Galer√≠a -->
            <div class="md:w-1/2 p-4 bg-slate-100 flex flex-col h-full">
                <div class="flex-1 flex items-center justify-center bg-white rounded-2xl p-4 shadow-inner mb-4">
                    <img id="detail-main-img" src="" class="max-w-full max-h-64 md:max-h-full object-contain">
                </div>
                <div id="detail-thumbnails" class="flex gap-2 overflow-x-auto pb-2 justify-center"></div>
            </div>

            <!-- Informaci√≥n -->
            <div class="md:w-1/2 p-6 md:p-8 flex flex-col overflow-y-auto">
                <span id="detail-cat" class="text-blue-600 font-bold text-[10px] uppercase tracking-widest mb-1"></span>
                <h2 id="detail-name" class="text-xl md:text-2xl font-black text-slate-800 mb-3 leading-tight"></h2>
                
                <div class="flex items-center gap-3 mb-6">
                    <span id="detail-price" class="text-3xl font-black text-slate-900"></span>
                    <div id="detail-admin-comm" class="hidden bg-green-100 text-green-700 px-3 py-1 rounded-lg font-bold text-xs italic"></div>
                </div>

                <div class="flex-1 border-t border-b py-4 my-4 overflow-y-auto">
                    <h4 class="text-[10px] font-bold text-slate-400 uppercase mb-2">Descripci√≥n T√©cnica:</h4>
                    <p id="detail-desc" class="text-slate-600 text-sm whitespace-pre-line leading-relaxed"></p>
                </div>
                
                <div class="mt-4 space-y-4">
                    <div class="flex items-center justify-between bg-slate-50 p-3 rounded-xl">
                        <span class="font-bold text-sm">Cantidad de unidades:</span>
                        <div class="flex items-center bg-white border rounded-lg shadow-sm">
                            <button onclick="updateQty(-1)" class="px-3 py-1 hover:bg-slate-100 text-lg">-</button>
                            <input type="number" id="detail-qty" value="1" min="1" class="w-10 text-center font-bold border-none focus:ring-0">
                            <button onclick="updateQty(1)" class="px-3 py-1 hover:bg-slate-100 text-lg">+</button>
                        </div>
                    </div>
                    <button onclick="addItemToCart()" class="w-full bg-blue-700 text-white py-4 rounded-xl font-black uppercase tracking-wider hover:bg-blue-800 shadow-lg shadow-blue-100 flex items-center justify-center gap-3 transition-all">
                        <i class="fas fa-cart-plus"></i> A√±adir a la Orden
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- VENTANA CARRITO / CHECKOUT -->
    <div id="cart-modal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden flex items-center justify-end z-[120]">
        <div class="bg-white w-full max-w-md h-full shadow-2xl flex flex-col animate-slide-left">
            <div class="p-5 border-b flex justify-between items-center bg-blue-700 text-white">
                <h2 class="text-lg font-bold uppercase tracking-tighter"><i class="fas fa-clipboard-list mr-2"></i> Resumen de Orden</h2>
                <button onclick="toggleCartModal()" class="text-2xl opacity-80 hover:opacity-100">&times;</button>
            </div>
            
            <div id="cart-items" class="flex-1 overflow-y-auto p-5 space-y-4"></div>

            <div class="p-6 bg-slate-50 border-t">
                <div class="space-y-2 mb-6 text-sm">
                    <div class="flex justify-between"><span>Precio Equipos:</span> <span id="cart-subtotal" class="font-bold"></span></div>
                    <div class="flex justify-between"><span>Mensajer√≠a:</span> <span id="cart-shipping" class="font-bold"></span></div>
                    <div class="flex justify-between text-lg font-black text-blue-700 border-t pt-2 uppercase"><span>Total a Pagar:</span> <span id="cart-total"></span></div>
                </div>
                
                <form id="checkout-form" class="space-y-3">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Datos Obligatorios del Cliente</label>
                        <input type="text" id="check-nombre" placeholder="Nombre completo" class="w-full p-3 rounded-xl border-slate-200 text-sm focus:ring-blue-600" required>
                        <div class="flex gap-2">
                            <input type="text" id="check-ci" placeholder="CI (Identidad)" class="w-full p-3 rounded-xl border-slate-200 text-sm focus:ring-blue-600" required>
                            <input type="tel" id="check-tel" placeholder="Tel√©fono" class="w-full p-3 rounded-xl border-slate-200 text-sm focus:ring-blue-600" required>
                        </div>
                        <textarea id="check-dir" placeholder="Direcci√≥n exacta de entrega" class="w-full p-3 rounded-xl border-slate-200 text-sm focus:ring-blue-600 h-20" required></textarea>
                    </div>

                    <div class="pt-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Informaci√≥n de Pago</label>
                        <input type="text" id="check-vuelto" placeholder="¬øNecesita vuelto? (Especifique con cu√°nto paga)" class="w-full p-3 rounded-xl border-blue-100 bg-blue-50 text-sm focus:ring-blue-600">
                    </div>
                    
                    <button type="submit" class="w-full bg-green-600 text-white py-4 rounded-xl font-black uppercase tracking-widest shadow-xl hover:bg-green-700 transition-all flex items-center justify-center gap-2 mt-4">
                        <i class="fab fa-whatsapp text-xl"></i> Enviar Orden Completa
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwdmKIbF3Sc-qtgAvKosAZj44uidtnPcZTpafQHrma5JjW-7hhp8VQunG5BH48h57cxrA/exec';
        
        let productosData = [];
        let cart = [];
        let selectedProduct = null;

        const urlParams = new URLSearchParams(window.location.search);
        const gestorName = urlParams.get('gestor');
        const gestorTel = urlParams.get('tel');
        const isAdmin = urlParams.get('admin') === 'true';

        if (gestorName) {
            document.getElementById('gestor-badge').classList.remove('hidden');
            document.getElementById('gestor-name').innerText = `Gestor: ${gestorName}`;
            if (isAdmin) document.getElementById('admin-status').classList.remove('hidden');
        }

        function fixDriveUrl(url) {
            if (!url) return '';
            if (url.includes('drive.google.com')) {
                const id = url.split('/d/')[1]?.split('/')[0] || url.split('id=')[1];
                return `https://lh3.googleusercontent.com/u/0/d/${id}`;
            }
            return url;
        }

        async function loadProducts() {
            try {
                const response = await fetch(API_URL);
                productosData = await response.json();
                renderProducts();
            } catch (error) {
                document.getElementById('productos').innerHTML = `<p class="col-span-full text-center py-20 text-red-500">Error: No se pudo cargar el inventario.</p>`;
            }
        }

        function renderProducts() {
            const container = document.getElementById('productos');
            container.innerHTML = productosData.map(p => {
                if(!p.Disponible || p.Disponible.toString().toUpperCase() !== "SI") return '';
                const precio = parseFloat(p.Precio) || 0;
                
                return `
                <div onclick="openDetail('${p.Nombre}')" class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-xl transition-all cursor-pointer group flex flex-col">
                    <div class="h-48 bg-slate-100 relative overflow-hidden">
                        <img src="${fixDriveUrl(p.Thumbnail)}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        <div class="absolute top-3 left-3 bg-white/90 backdrop-blur px-2 py-0.5 rounded-lg text-[10px] font-black uppercase text-blue-800 shadow-sm border border-blue-50">
                            ${p.Categoria || 'Equipo'}
                        </div>
                    </div>
                    <div class="p-5 flex flex-col flex-1">
                        <h3 class="font-bold text-slate-800 text-sm mb-3 line-clamp-2 leading-snug">${p.Nombre}</h3>
                        <div class="mt-auto flex justify-between items-end">
                            <div>
                                <span class="text-xl font-black text-slate-900">$${precio}</span>
                                ${isAdmin ? `<p class="text-green-600 text-[9px] font-bold italic uppercase mt-0.5">Comisi√≥n: $${p.Comision}</p>` : ''}
                            </div>
                            <span class="text-[9px] font-bold text-white bg-blue-600 px-3 py-1.5 rounded-full uppercase">Detalles</span>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function openDetail(name) {
            selectedProduct = productosData.find(p => p.Nombre === name);
            const p = selectedProduct;
            
            document.getElementById('detail-name').innerText = p.Nombre;
            document.getElementById('detail-desc').innerText = p.Descripcion;
            document.getElementById('detail-price').innerText = `$${p.Precio}`;
            document.getElementById('detail-cat').innerText = p.Categoria;
            document.getElementById('detail-qty').value = 1;
            
            const mainImg = document.getElementById('detail-main-img');
            mainImg.src = fixDriveUrl(p.Thumbnail);

            if(isAdmin) {
                const commDiv = document.getElementById('detail-admin-comm');
                commDiv.innerText = `Comisi√≥n: $${p.Comision}`;
                commDiv.classList.remove('hidden');
            } else {
                document.getElementById('detail-admin-comm').classList.add('hidden');
            }

            const thumbs = [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(url => url && url !== "");
            document.getElementById('detail-thumbnails').innerHTML = thumbs.map(url => `
                <img src="${fixDriveUrl(url)}" onclick="changeMainImg('${fixDriveUrl(url)}')" class="w-14 h-14 object-cover rounded-lg border-2 border-transparent hover:border-blue-500 cursor-pointer bg-white shadow-sm">
            `).join('');

            document.getElementById('detail-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function changeMainImg(url) { document.getElementById('detail-main-img').src = url; }
        function closeDetail() { 
            document.getElementById('detail-modal').classList.add('hidden'); 
            document.body.style.overflow = 'auto';
        }
        function updateQty(val) {
            const input = document.getElementById('detail-qty');
            let current = parseInt(input.value) + val;
            if(current < 1) current = 1;
            input.value = current;
        }

        function addItemToCart() {
            const qty = parseInt(document.getElementById('detail-qty').value);
            const existing = cart.find(item => item.Nombre === selectedProduct.Nombre);
            if(existing) existing.qty += qty;
            else cart.push({...selectedProduct, qty: qty});
            
            updateCartCount();
            closeDetail();
            toggleCartModal(true);
        }

        function updateCartCount() {
            const count = cart.reduce((acc, item) => acc + item.qty, 0);
            document.getElementById('cart-count').innerText = count;
        }

        function toggleCartModal(forceOpen = false) {
            const modal = document.getElementById('cart-modal');
            if(forceOpen) modal.classList.remove('hidden');
            else modal.classList.toggle('hidden');
            if(!modal.classList.contains('hidden')) renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            if(cart.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-slate-300"><i class="fas fa-shopping-basket text-5xl mb-4"></i><p class="font-bold">Orden vac√≠a</p></div>`;
                updateTotals(0, 0);
                return;
            }

            container.innerHTML = cart.map((item, index) => `
                <div class="flex gap-4 bg-white p-3 rounded-2xl border shadow-sm relative">
                    <img src="${fixDriveUrl(item.Thumbnail)}" class="w-14 h-14 object-cover rounded-xl">
                    <div class="flex-1">
                        <h4 class="text-xs font-bold pr-6 leading-tight">${item.Nombre}</h4>
                        <p class="text-[10px] text-slate-500 mt-1">${item.qty} x $${item.Precio}</p>
                        <p class="text-sm font-black text-blue-700">$${item.qty * item.Precio}</p>
                    </div>
                    <button onclick="removeFromCart(${index})" class="absolute top-2 right-2 text-slate-300 hover:text-red-500 transition-colors"><i class="fas fa-trash-alt"></i></button>
                </div>
            `).join('');

            const subtotal = cart.reduce((acc, item) => acc + (item.Precio * item.qty), 0);
            const shipping = cart.reduce((acc, item) => acc + (parseFloat(item.Mensajeria) || 0), 0);
            updateTotals(subtotal, shipping);
        }

        function updateTotals(sub, ship) {
            document.getElementById('cart-subtotal').innerText = `$${sub}`;
            document.getElementById('cart-shipping').innerText = `$${ship}`;
            document.getElementById('cart-total').innerText = `$${sub + ship}`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            renderCart();
        }

        // ENV√çO DE WHATSAPP CON FORMATO SOLICITADO
        document.getElementById('checkout-form').onsubmit = (e) => {
            e.preventDefault();
            
            let totalEquipos = 0;
            let totalMensajeria = 0;
            let totalComision = 0;
            let listaNombres = cart.map(item => `${item.qty}x ${item.Nombre}`).join(', ');

            cart.forEach(item => {
                totalEquipos += (item.Precio * item.qty);
                totalMensajeria += (parseFloat(item.Mensajeria) || 0);
                totalComision += ((parseFloat(item.Comision) || 0) * item.qty);
            });

            const nombreCli = document.getElementById('check-nombre').value;
            const ciCli = document.getElementById('check-ci').value;
            const telCli = document.getElementById('check-tel').value;
            const dirCli = document.getElementById('check-dir').value;
            const vuelto = document.getElementById('check-vuelto').value || "No requerido";

            const text = `*ORDEN DE PEDIDO - PARA TU HOGAR*%0A%0A` +
                `üí™üèªNombre: ${nombreCli}%0A` +
                `üí™üèªCI: ${ciCli}%0A` +
                `üí™üèªTel√©fono: ${telCli}%0A` +
                `üí™üèªDirecci√≥n: ${dirCli}%0A%0A` +
                `üí™üèªProducto: ${listaNombres}%0A` +
                `üí™üèªTotal a Pagar: ${totalEquipos + totalMensajeria}%0A` +
                `-Precio equipo: ${totalEquipos}%0A` +
                `-Mensajer√≠a: ${totalMensajeria}%0A%0A` +
                `üí™üèªVuelto: ${vuelto}%0A` +
                `üí™üèªComisi√≥n: ${totalComision}%0A` +
                `üí™üèªGestor: ${gestorName || 'Venta Directa'}%0A` +
                `‚òé(${gestorTel || ''})`;

            window.open(`https://wa.me/5356071095?text=${text}`, '_blank');
        };

        loadProducts();
    </script>
</body>
</html>
