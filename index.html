<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Tu Hogar | Gesti√≥n Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; }
        body { background-color: #f8fafc; font-family: system-ui, -apple-system, sans-serif; }
        .tech-card { background: white; border: 1px solid #e2e8f0; border-radius: 24px; transition: all 0.3s ease; }
        .tech-card:hover { border-color: #3b82f6; box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.2); }
        .glass-header { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .loader { width: 20px; height: 20px; border: 3px solid #3b82f6; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-cart { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body class="pb-24">

    <!-- Header -->
    <header class="glass-header text-white sticky top-0 z-[100] shadow-xl">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-500/30">
                    <i class="fas fa-bolt text-lg"></i>
                </div>
                <div>
                    <h1 class="text-lg font-black tracking-tighter uppercase italic">Para Tu Hogar</h1>
                    <p id="mode-text" class="text-[9px] text-blue-300 font-bold uppercase tracking-widest">Store Oficial</p>
                </div>
            </div>
            
            <div id="gestor-badge" class="hidden flex items-center gap-3 bg-white/10 px-3 py-1.5 rounded-2xl border border-white/10">
                <div class="text-right">
                    <p id="gestor-name-display" class="text-[10px] font-black leading-none"></p>
                    <!-- EL ELEMENTO QUE FALTABA -->
                    <p id="admin-status" class="hidden text-[8px] text-green-400 font-black uppercase tracking-tighter mt-0.5">‚óè Modo Admin</p>
                </div>
                <i class="fas fa-shield-check text-blue-400"></i>
            </div>
        </div>

        <nav id="main-nav" class="container mx-auto px-4 pb-2 flex gap-6">
            <button onclick="showSection('catalogo')" id="btn-nav-catalogo" class="text-[10px] font-black uppercase tracking-widest border-b-2 border-blue-500 pb-1">Cat√°logo</button>
            <button onclick="showSection('dashboard')" id="nav-dash" class="hidden text-[10px] font-black uppercase tracking-widest opacity-50 hover:opacity-100 transition-all pb-1">Dashboard</button>
            <button onclick="openGestorGen()" class="text-[10px] font-black uppercase tracking-widest opacity-50 hover:opacity-100 pb-1 ml-auto text-blue-400"><i class="fas fa-link mr-1"></i> Links</button>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        
        <!-- CAT√ÅLOGO -->
        <section id="sec-catalogo">
            <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <div class="col-span-full py-20 text-center space-y-4">
                    <span class="loader"></span>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Sincronizando Inventario...</p>
                </div>
            </div>
        </section>

        <!-- DASHBOARD (Solo Admin) -->
        <section id="sec-dashboard" class="hidden space-y-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="tech-card p-5">
                    <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Comisi√≥n Total</p>
                    <p id="stat-total-money" class="text-2xl font-black text-blue-600">$0</p>
                </div>
                <div class="tech-card p-5">
                    <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Entregados</p>
                    <p id="stat-orders" class="text-2xl font-black text-slate-800">0</p>
                </div>
                <div class="tech-card p-5">
                    <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Pendientes</p>
                    <p id="stat-pending" class="text-2xl font-black text-orange-500">0</p>
                </div>
                <div class="tech-card p-5 bg-blue-50/50">
                    <p class="text-[9px] font-bold text-blue-400 uppercase mb-1">Ratio √âxito</p>
                    <p id="stat-eff" class="text-2xl font-black text-blue-700">0%</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-1 tech-card p-6">
                    <canvas id="chartVentas"></canvas>
                </div>
                <div class="lg:col-span-2 tech-card overflow-hidden">
                    <table class="w-full text-left text-[11px]">
                        <thead class="bg-slate-50"><tr><th class="p-4">CLIENTE</th><th class="p-4">PEDIDO</th><th class="p-4 text-center">ESTADO</th></tr></thead>
                        <tbody id="dash-table-body"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Bot√≥n Flotante -->
    <div id="cart-btn" onclick="toggleCartModal()" class="fixed bottom-6 right-6 bg-slate-900 text-white w-14 h-14 rounded-2xl shadow-2xl flex items-center justify-center cursor-pointer z-[80] transition-transform active:scale-90">
        <i class="fas fa-shopping-basket text-lg"></i>
        <span id="cart-count" class="absolute -top-2 -right-2 bg-blue-500 text-white text-[10px] font-black w-6 h-6 rounded-lg flex items-center justify-center border-2 border-white shadow-lg">0</span>
    </div>

    <!-- MODALES (DETALLE, CARRITO, GENERADOR) - Simplificados para velocidad -->
    <div id="gestor-modal" class="fixed inset-0 bg-slate-900/90 backdrop-blur-md hidden flex items-center justify-center p-4 z-[200]">
        <div class="bg-white rounded-[32px] w-full max-w-md p-8 shadow-2xl relative">
            <h2 class="text-xl font-black text-slate-800 mb-6 uppercase italic tracking-tighter">Zona de Gestores</h2>
            <div class="space-y-4">
                <input type="text" id="gen-name" class="w-full p-4 bg-slate-100 rounded-2xl border-none text-sm font-bold" placeholder="Nombre">
                <input type="tel" id="gen-tel" class="w-full p-4 bg-slate-100 rounded-2xl border-none text-sm font-bold" placeholder="WhatsApp">
                <button onclick="generateLinks()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl">Generar Links</button>
            </div>
            <div id="links-result" class="hidden mt-6 space-y-3">
                <div class="p-3 bg-green-50 rounded-xl border border-green-100">
                    <p class="text-[8px] font-black text-green-600 uppercase mb-1">Link con Dashboard (Privado)</p>
                    <input type="text" id="link-admin" readonly class="w-full text-[9px] p-2 bg-white rounded border border-green-200">
                    <button onclick="copy('link-admin')" class="mt-2 text-[8px] font-black text-blue-600 uppercase">Copiar Enlace Privado</button>
                </div>
                <div class="p-3 bg-blue-50 rounded-xl border border-blue-100">
                    <p class="text-[8px] font-black text-blue-600 uppercase mb-1">Link Clientes (P√∫blico)</p>
                    <input type="text" id="link-client" readonly class="w-full text-[9px] p-2 bg-white rounded border border-blue-200">
                    <button onclick="copy('link-client')" class="mt-2 text-[8px] font-black text-blue-600 uppercase">Copiar Enlace P√∫blico</button>
                </div>
            </div>
            <button onclick="closeGestorGen()" class="w-full mt-4 text-[10px] font-bold text-slate-400 uppercase">Cerrar</button>
        </div>
    </div>

    <!-- MODAL DETALLE -->
    <div id="detail-modal" class="fixed inset-0 bg-slate-900/95 backdrop-blur-md hidden flex items-center justify-center p-2 z-[110]">
        <div class="bg-white rounded-[40px] w-full max-w-4xl max-h-[92vh] overflow-hidden flex flex-col md:flex-row shadow-2xl relative animate-in zoom-in duration-300">
            <button onclick="closeDetail()" class="absolute top-6 right-6 bg-white w-10 h-10 rounded-full z-20 shadow-xl border flex items-center justify-center text-slate-400"><i class="fas fa-times"></i></button>
            <div class="md:w-1/2 p-4 bg-slate-50 flex flex-col h-full border-r">
                <div class="flex-1 flex items-center justify-center bg-white rounded-[32px] p-8 shadow-sm mb-4">
                    <img id="detail-main-img" src="" class="max-w-full max-h-64 object-contain">
                </div>
                <div id="detail-thumbnails" class="flex gap-3 overflow-x-auto pb-2 justify-center"></div>
            </div>
            <div class="md:w-1/2 p-8 flex flex-col overflow-y-auto">
                <span id="detail-cat" class="text-blue-500 font-black text-[9px] uppercase tracking-widest mb-2"></span>
                <h2 id="detail-name" class="text-xl md:text-2xl font-black text-slate-800 mb-4 leading-tight uppercase italic tracking-tighter"></h2>
                <div class="flex items-center gap-4 mb-4">
                    <span id="detail-price" class="text-4xl font-black text-slate-900 tracking-tighter"></span>
                    <div id="detail-admin-comm-box" class="hidden bg-green-500 text-white px-2 py-1 rounded-lg font-black text-[9px] uppercase italic"></div>
                </div>
                <div id="detail-warranty-box" class="mb-6 bg-blue-50 px-3 py-1.5 rounded-xl text-[9px] font-black text-blue-600 border border-blue-100 uppercase italic"></div>
                <div class="flex-1 border-t py-6 overflow-y-auto text-slate-500 text-xs leading-relaxed font-medium">
                    <p id="detail-desc" class="whitespace-pre-line"></p>
                </div>
                <div class="mt-auto space-y-4 pt-6 border-t">
                    <div class="flex items-center justify-between bg-slate-100 p-2 rounded-2xl">
                        <span class="font-black text-[9px] uppercase text-slate-400 italic ml-2">Unidades</span>
                        <div class="flex items-center bg-white rounded-xl shadow-sm">
                            <button onclick="updateQty(-1)" class="px-5 py-2 hover:bg-slate-50 font-black text-blue-600">-</button>
                            <input type="number" id="detail-qty" value="1" min="1" class="w-12 text-center font-black border-none focus:ring-0">
                            <button onclick="updateQty(1)" class="px-5 py-2 hover:bg-slate-50 font-black text-blue-600">+</button>
                        </div>
                    </div>
                    <button onclick="addItemToCart()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-2xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                        <i class="fas fa-cart-plus"></i> A√±adir a la orden
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CARRITO -->
    <div id="cart-modal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md hidden flex items-center justify-end z-[120]">
        <div class="bg-white w-full max-w-md h-full shadow-2xl flex flex-col animate-cart">
            <div class="p-6 border-b flex justify-between items-center bg-slate-900 text-white">
                <h2 class="text-sm font-black uppercase italic tracking-tighter"><i class="fas fa-clipboard-list mr-2 text-blue-400"></i> Checkout de Orden</h2>
                <button onclick="toggleCartModal()" class="text-xl opacity-50">&times;</button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4 bg-slate-50/50"></div>
            <div class="p-8 bg-white border-t rounded-t-[40px] shadow-[0_-20px_50px_rgba(0,0,0,0.1)]">
                <div class="space-y-3 mb-6">
                    <div class="flex justify-between text-[9px] font-black text-slate-400 uppercase"><span>Subtotal:</span> <span id="cart-subtotal" class="text-slate-900 font-black"></span></div>
                    <div class="flex justify-between text-[9px] font-black text-slate-400 uppercase"><span>Env√≠o:</span> <span id="cart-shipping" class="text-blue-600 font-black"></span></div>
                    <div class="flex justify-between text-2xl font-black text-slate-900 border-t pt-4 uppercase italic"><span>Total:</span> <span id="cart-total"></span></div>
                </div>
                <form id="checkout-form" class="space-y-4">
                    <input type="text" id="check-nombre" placeholder="Cliente" class="w-full p-4 bg-slate-100 rounded-2xl border-none text-sm font-bold" required>
                    <div class="flex gap-3">
                        <input type="text" id="check-ci" placeholder="CI" class="w-full p-4 bg-slate-100 rounded-2xl border-none text-sm font-bold" required>
                        <input type="tel" id="check-tel" placeholder="Tel√©fono" class="w-full p-4 bg-slate-100 rounded-2xl border-none text-sm font-bold" required>
                    </div>
                    <textarea id="check-dir" placeholder="Direcci√≥n de entrega" class="w-full p-4 bg-slate-100 rounded-2xl border-none text-sm font-bold h-16" required></textarea>
                    <input type="text" id="check-vuelto" placeholder="¬øPaga con cu√°nto? (Vuelto)" class="w-full p-4 bg-blue-50 border-2 border-blue-100 text-blue-700 rounded-2xl text-sm font-black italic">
                    <button type="submit" id="final-submit-btn" class="w-full bg-green-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl flex items-center justify-center gap-2 active:scale-95 transition-all">
                        <i class="fab fa-whatsapp text-xl"></i> Tramitar Pedido
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwT9YGqaCe9zUv3UdzMNY7c1Rfylfad23sjWfknxIfX6FKzgsZqhReCEc1jM5VBIQeVTQ/exec';
        
        let productosData = [];
        let cart = [];
        let selectedProduct = null;
        let myChart = null;

        const urlParams = new URLSearchParams(window.location.search);
        const gestorName = urlParams.get('gestor');
        const gestorTel = urlParams.get('tel');
        const isAdmin = urlParams.get('admin') === 'true';

        // INICIALIZACI√ìN SEGURA
        window.addEventListener('load', () => {
            if (gestorName) {
                const badge = document.getElementById('gestor-badge');
                if(badge) badge.classList.remove('hidden');
                
                const nameDisplay = document.getElementById('gestor-name-display');
                if(nameDisplay) nameDisplay.innerText = gestorName;

                if (isAdmin) {
                    const navDash = document.getElementById('nav-dash');
                    const adminStatus = document.getElementById('admin-status');
                    if(navDash) navDash.classList.remove('hidden');
                    if(adminStatus) adminStatus.classList.remove('hidden');
                }
            }
            loadProducts(); // Solo carga productos cuando el DOM est√© listo
        });

        function showSection(sec) {
            document.getElementById('sec-catalogo').classList.toggle('hidden', sec !== 'catalogo');
            document.getElementById('sec-dashboard').classList.toggle('hidden', sec !== 'dashboard');
            
            const btnCat = document.getElementById('btn-nav-catalogo');
            const btnDash = document.getElementById('nav-dash');
            
            if(sec === 'catalogo') {
                btnCat.classList.add('border-b-2'); btnCat.classList.remove('opacity-50');
                btnDash.classList.remove('border-b-2'); btnDash.classList.add('opacity-50');
            } else {
                btnDash.classList.add('border-b-2'); btnDash.classList.remove('opacity-50');
                btnCat.classList.remove('border-b-2'); btnCat.classList.add('opacity-50');
                loadDashboardStats();
            }
        }

        async function loadDashboardStats() {
            try {
                const resp = await fetch(`${API_URL}?action=getStats&gestor=${encodeURIComponent(gestorName)}`);
                const data = await resp.json();
                renderDashboard(data);
            } catch (e) { console.error("Error Stats"); }
        }

        function renderDashboard(data) {
            const entregados = data.filter(d => d.Estado === "Entregado");
            const pendientes = data.filter(d => d.Estado === "Pendiente" || !d.Estado);
            const cancelados = data.filter(d => d.Estado === "Cancelado");
            const totalComision = entregados.reduce((acc, curr) => acc + (parseFloat(curr.Comisi√≥n) || 0), 0);

            document.getElementById('stat-total-money').innerText = `$${totalComision.toFixed(2)}`;
            document.getElementById('stat-orders').innerText = entregados.length;
            document.getElementById('stat-pending').innerText = pendientes.length;
            document.getElementById('stat-eff').innerText = data.length > 0 ? Math.round((entregados.length / data.length) * 100) + "%" : "0%";

            document.getElementById('dash-table-body').innerHTML = data.reverse().slice(0,10).map(d => `
                <tr class="border-b">
                    <td class="p-4 font-bold text-slate-800">${d.Cliente}</td>
                    <td class="p-4 text-slate-500">${d.Producto.substring(0,25)}...</td>
                    <td class="p-4 text-center">
                        <span class="px-2 py-0.5 rounded text-[8px] font-black uppercase ${
                            d.Estado === "Entregado" ? "bg-green-100 text-green-700" : "bg-orange-100 text-orange-700"
                        }">${d.Estado || "Tr√°mite"}</span>
                    </td>
                </tr>
            `).join('');

            const ctx = document.getElementById('chartVentas').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['OK', 'PEND', 'FAIL'],
                    datasets: [{
                        data: [entregados.length, pendientes.length, cancelados.length],
                        backgroundColor: ['#3b82f6', '#f59e0b', '#f43f5e'],
                        borderWidth: 0
                    }]
                },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
        }

        function fixDriveUrl(url) {
            if (!url) return 'https://via.placeholder.com/300?text=Sin+Imagen';
            if (url.includes('drive.google.com')) {
                const id = url.split('/d/')[1]?.split('/')[0] || url.split('id=')[1];
                return `https://lh3.googleusercontent.com/u/0/d/${id}`;
            }
            return url;
        }

        async function loadProducts() {
            try {
                const response = await fetch(API_URL);
                productosData = await response.json();
                renderProducts();
            } catch (error) { console.error("Error load"); }
        }

        function renderProducts() {
            const container = document.getElementById('productos');
            container.innerHTML = productosData.map(p => {
                if(!p.Disponible || p.Disponible.toString().toUpperCase() !== "SI") return '';
                const precio = parseFloat(p.Precio) || 0;
                return `
                <div onclick="openDetail('${p.Nombre}')" class="tech-card overflow-hidden cursor-pointer group flex flex-col relative">
                    <div class="h-48 bg-white relative overflow-hidden p-6 flex items-center justify-center">
                        <img src="${fixDriveUrl(p.Thumbnail)}" loading="lazy" class="max-w-full max-h-full object-contain group-hover:scale-110 transition-transform duration-700">
                    </div>
                    <div class="p-6 flex flex-col flex-1 border-t border-slate-50">
                        <h3 class="font-black text-slate-800 text-[11px] mb-2 line-clamp-2 leading-tight uppercase italic tracking-tighter">${p.Nombre}</h3>
                        <div class="flex flex-col gap-1 mb-4">
                            <span class="text-2xl font-black text-slate-900 tracking-tighter">$${precio}</span>
                            <div class="flex items-center gap-2">
                                <span class="text-[8px] font-bold text-slate-400 uppercase italic">Garant√≠a: ${p.Garant√≠a || 'S/G'}</span>
                                ${isAdmin ? `<span class="text-[8px] font-black text-green-600 uppercase bg-green-50 px-2 py-0.5 rounded-lg">Ganas: $${p.Comision}</span>` : ''}
                            </div>
                        </div>
                        <button class="w-full bg-slate-900 text-white py-2.5 rounded-xl text-[9px] font-black uppercase tracking-widest group-hover:bg-blue-600 transition-all">Ver Ficha</button>
                    </div>
                </div>`;
            }).join('');
        }

        function openGestorGen() { document.getElementById('gestor-modal').classList.remove('hidden'); }
        function closeGestorGen() { document.getElementById('gestor-modal').classList.add('hidden'); }
        function generateLinks() {
            const name = document.getElementById('gen-name').value.trim();
            const tel = document.getElementById('gen-tel').value.trim();
            const baseUrl = window.location.origin + window.location.pathname;
            document.getElementById('link-admin').value = `${baseUrl}?gestor=${encodeURIComponent(name)}&tel=${tel}&admin=true`;
            document.getElementById('link-client').value = `${baseUrl}?gestor=${encodeURIComponent(name)}&tel=${tel}`;
            document.getElementById('links-result').classList.remove('hidden');
        }
        function copy(id) { const el = document.getElementById(id); el.select(); document.execCommand('copy'); alert("Copiado!"); }

        function openDetail(name) {
            selectedProduct = productosData.find(p => p.Nombre === name);
            const p = selectedProduct;
            document.getElementById('detail-name').innerText = p.Nombre;
            document.getElementById('detail-desc').innerText = p.Descripcion;
            document.getElementById('detail-price').innerText = `$${p.Precio}`;
            document.getElementById('detail-cat').innerText = p.Categoria;
            document.getElementById('detail-warranty-box').innerHTML = `<i class="fas fa-shield-alt mr-1"></i> Garant√≠a: ${p.Garant√≠a || 'N/A'}`;
            document.getElementById('detail-qty').value = 1;
            document.getElementById('detail-main-img').src = fixDriveUrl(p.Thumbnail);
            
            const commBox = document.getElementById('detail-admin-comm-box');
            if(isAdmin) { commBox.innerText = `GANAS: $${p.Comision}`; commBox.classList.remove('hidden'); } 
            else commBox.classList.add('hidden');

            const thumbs = [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(url => url);
            document.getElementById('detail-thumbnails').innerHTML = thumbs.map(url => `
                <img src="${fixDriveUrl(url)}" onclick="document.getElementById('detail-main-img').src=this.src" class="w-14 h-14 object-contain rounded-lg border bg-white cursor-pointer p-1">
            `).join('');

            document.getElementById('detail-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); document.body.style.overflow = 'auto'; }
        function updateQty(val) {
            const input = document.getElementById('detail-qty');
            let v = parseInt(input.value) + val;
            input.value = v < 1 ? 1 : v;
        }

        function addItemToCart() {
            const qty = parseInt(document.getElementById('detail-qty').value);
            const existing = cart.find(item => item.Nombre === selectedProduct.Nombre);
            if(existing) existing.qty += qty; else cart.push({...selectedProduct, qty: qty});
            updateCartCount(); closeDetail(); toggleCartModal(true);
        }

        function updateCartCount() {
            document.getElementById('cart-count').innerText = cart.reduce((acc, item) => acc + item.qty, 0);
        }

        function toggleCartModal(forceOpen = false) {
            const m = document.getElementById('cart-modal');
            if(forceOpen) m.classList.remove('hidden'); else m.classList.toggle('hidden');
            if(!m.classList.contains('hidden')) renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            if(cart.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-[10px] font-black text-slate-300 uppercase">Orden Vac√≠a</div>`;
                updateTotals(0, 0); return;
            }
            container.innerHTML = cart.map((item, index) => `

                    <div class="flex-1">

            document.getElementById('cart-subtotal').innerText = `$${sub.toFixed(2)}`;
            document.getElementById('cart-shipping').innerText = `$${ship.toFixed(2)}`;
            document.getElementById('cart-total').innerText = `$${(sub + ship).toFixed(2)}`;
        }

        function removeFromCart(index) { cart.splice(index, 1); updateCartCount(); renderCart(); }
