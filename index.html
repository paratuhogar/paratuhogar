<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Tu Hogar | Business Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #020617; --card: #0f172a; --accent: #3b82f6; }
        body { background-color: var(--bg); color: #f8fafc; font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; overflow-x: hidden; }
        .nav-tab { border-radius: 14px; transition: all 0.3s; font-size: 10px; font-weight: 800; letter-spacing: 0.05em; color: #64748b; }
        .nav-tab.active { background: var(--accent); color: white; box-shadow: 0 4px 20px -5px var(--accent); }
        .app-card { background: var(--card); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; }
        .glass-header { background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-cart { animation: slideUp 0.3s ease-out; }
        input, textarea { background: #1e293b !important; border: 1px solid #334155 !important; color: white !important; }
        .loader { width: 24px; height: 24px; border: 3px solid #3b82f6; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-28">

    <!-- Header Tecnol√≥gico -->
    <header class="glass-header sticky top-0 z-[100]">
        <div class="container mx-auto px-5 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/40">
                    <i class="fas fa-bolt text-white"></i>
                </div>
                <div>
                    <h1 class="text-base font-black tracking-tighter uppercase italic leading-none">Para Tu Hogar</h1>
                    <p id="gestor-label" class="text-[8px] font-black uppercase text-blue-400 tracking-[0.2em] mt-1">Sincronizando...</p>
                </div>
            </div>
            <button onclick="openGestorGen()" class="w-10 h-10 rounded-full bg-slate-900 flex items-center justify-center border border-white/10 active:scale-90 transition-all">
                <i class="fas fa-link text-xs text-slate-400"></i>
            </button>
        </div>

        <nav id="main-nav" class="container mx-auto px-5 pb-4 flex gap-2">
            <button onclick="showSection('catalogo')" id="tab-cat" class="nav-tab active px-5 py-2.5 uppercase flex-1">Cat√°logo</button>
            <button onclick="showSection('dashboard')" id="tab-dash" class="nav-tab px-5 py-2.5 uppercase flex-1 hidden">Mi Panel</button>
        </nav>
    </header>

    <main class="container mx-auto px-5 pt-6">
        
        <!-- SECCI√ìN 1: CAT√ÅLOGO -->
        <section id="sec-catalogo" class="animate-in fade-in duration-500">
            <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5">
                <div class="col-span-full py-20 text-center">
                    <span class="loader"></span>
                    <p class="text-[10px] font-black uppercase tracking-widest text-slate-500 mt-4">Actualizando Stock</p>
                </div>
            </div>
        </section>

        <!-- SECCI√ìN 2: DASHBOARD -->
        <section id="sec-dashboard" class="hidden space-y-6 animate-in slide-in-from-bottom-4 duration-500">
            <!-- Dinero -->
            <div class="app-card p-6 bg-gradient-to-br from-blue-600/20 to-transparent border-blue-500/20 flex justify-between items-center">
                <div>
                    <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-1">Comisi√≥n Acumulada</p>
                    <h2 id="dash-money" class="text-4xl font-black tracking-tighter">$0.00</h2>
                </div>
                <i class="fas fa-wallet text-3xl text-blue-500/40"></i>
            </div>

            <!-- Mini Stats -->
            <div class="grid grid-cols-2 gap-4">
                <div class="app-card p-5">
                    <p class="text-[9px] font-bold text-slate-500 uppercase">Pedidos OK</p>
                    <p id="dash-ok" class="text-xl font-black">0</p>
                </div>
                <div class="app-card p-5">
                    <p class="text-[9px] font-bold text-slate-500 uppercase">Equipos Vendidos</p>
                    <p id="dash-units" class="text-xl font-black text-emerald-400">0</p>
                </div>
            </div>

            <!-- Ranking Global -->
            <div class="app-card overflow-hidden">
                <div class="p-5 border-b border-white/5 flex justify-between items-center bg-white/5">
                    <h3 class="text-[10px] font-black uppercase italic tracking-widest">Global Ranking</h3>
                    <i class="fas fa-trophy text-amber-500 text-xs"></i>
                </div>
                <div id="ranking-list" class="divide-y divide-white/5"></div>
            </div>

            <!-- Top Ventas -->
            <div class="app-card p-6">
                <h3 class="text-[10px] font-black uppercase italic mb-6">Mis Art√≠culos m√°s vendidos</h3>
                <div id="top-items-list" class="space-y-4"></div>
            </div>
        </section>
    </main>

    <!-- Bot√≥n Carrito -->
    <div id="cart-btn" onclick="toggleCartModal()" class="fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-2xl shadow-2xl flex items-center justify-center cursor-pointer z-[110] active:scale-90 transition-all border-2 border-white/10 shadow-blue-500/30">
        <i class="fas fa-shopping-basket"></i>
        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] font-black w-6 h-6 rounded-lg flex items-center justify-center border-2 border-slate-950">0</span>
    </div>

    <!-- MODAL DETALLE -->
    <div id="detail-modal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-md hidden flex items-center justify-center p-2 z-[150]">
        <div class="bg-slate-900 rounded-[32px] w-full max-w-4xl max-h-[94vh] overflow-hidden flex flex-col md:flex-row shadow-2xl relative border border-white/5">
            <button onclick="closeDetail()" class="absolute top-5 right-5 bg-white/10 text-white w-10 h-10 rounded-full z-20 flex items-center justify-center"><i class="fas fa-times"></i></button>
            
            <div class="md:w-1/2 p-4 bg-white/5 flex flex-col h-full border-r border-white/5">
                <div class="flex-1 flex items-center justify-center bg-white rounded-[24px] p-6 mb-4">
                    <img id="detail-main-img" src="" class="max-w-full max-h-60 object-contain">
                </div>
                <div id="detail-thumbnails" class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide"></div>
            </div>

            <div class="md:w-1/2 p-8 flex flex-col overflow-y-auto">
                <span id="detail-cat" class="text-blue-400 font-black text-[9px] uppercase tracking-[0.2em] mb-2"></span>
                <h2 id="detail-name" class="text-xl md:text-2xl font-black mb-4 leading-tight uppercase italic tracking-tighter"></h2>
                
                <div class="flex items-center gap-4 mb-6">
                    <span id="detail-price" class="text-3xl font-black text-white"></span>
                    <div id="detail-admin-comm" class="hidden bg-emerald-500 text-white px-3 py-1 rounded-lg font-black text-[9px] uppercase italic"></div>
                </div>

                <div id="detail-warranty" class="mb-6 bg-blue-500/10 px-3 py-2 rounded-xl text-[9px] font-black text-blue-400 border border-blue-500/20 inline-flex items-center gap-2 uppercase italic"></div>
                
                <div class="flex-1 border-y border-white/5 py-6 my-2">
                    <p id="detail-desc" class="text-slate-400 text-xs leading-relaxed whitespace-pre-line"></p>
                </div>

                <div class="mt-4 space-y-4">
                    <div class="flex items-center justify-between bg-white/5 p-2 rounded-xl">
                        <span class="font-black text-[9px] uppercase text-slate-500 ml-2">Cantidad</span>
                        <div class="flex items-center bg-slate-800 rounded-lg overflow-hidden">
                            <button onclick="updateQty(-1)" class="px-4 py-2 hover:bg-slate-700 font-black text-blue-400">-</button>
                            <input type="number" id="detail-qty" value="1" min="1" class="w-10 text-center font-black bg-transparent border-none focus:ring-0">
                            <button onclick="updateQty(1)" class="px-4 py-2 hover:bg-slate-700 font-black text-blue-400">+</button>
                        </div>
                    </div>
                    <button onclick="addItemToCart()" class="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all">A√±adir a la orden</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CARRITO -->
    <div id="cart-modal" class="fixed inset-0 bg-slate-950/90 backdrop-blur-md hidden flex items-center justify-end z-[160]">
        <div class="bg-slate-900 w-full max-w-md h-full shadow-2xl flex flex-col animate-cart border-l border-white/5">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h2 class="text-xs font-black uppercase italic tracking-widest text-blue-400">Finalizar Venta</h2>
                <button onclick="toggleCartModal()" class="text-2xl text-slate-500">&times;</button>
            </div>
            
            <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4"></div>

            <div class="p-8 bg-slate-950 rounded-t-[40px] border-t border-white/10 shadow-2xl">
                <div class="space-y-3 mb-8">
                    <div class="flex justify-between text-[9px] font-black text-slate-500 uppercase"><span>Equipos:</span> <span id="cart-subtotal" class="text-white"></span></div>
                    <div class="flex justify-between text-[9px] font-black text-slate-500 uppercase"><span>Log√≠stica:</span> <span id="cart-shipping" class="text-blue-500"></span></div>
                    <div class="flex justify-between text-2xl font-black text-white border-t border-white/5 pt-4 uppercase italic"><span>Total:</span> <span id="cart-total"></span></div>
                </div>

                <form id="checkout-form" class="space-y-4">
                    <input type="text" id="check-nombre" placeholder="Nombre del cliente" class="w-full p-4 rounded-2xl border-none text-sm font-bold" required>
                    <div class="flex gap-3">
                        <input type="text" id="check-ci" placeholder="CI" class="w-full p-4 rounded-2xl border-none text-sm font-bold" required>
                        <input type="tel" id="check-tel" placeholder="Tel√©fono" class="w-full p-4 rounded-2xl border-none text-sm font-bold" required>
                    </div>
                    <textarea id="check-dir" placeholder="Direcci√≥n de entrega" class="w-full p-4 rounded-2xl border-none text-sm font-bold h-16" required></textarea>
                    <input type="text" id="check-vuelto" placeholder="¬øCon cu√°nto paga? (Vuelto)" class="w-full p-4 bg-blue-900/20 border border-blue-500/30 rounded-2xl text-sm font-bold italic text-blue-400">
                    <button type="submit" id="final-submit-btn" class="w-full bg-emerald-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl flex items-center justify-center gap-2 active:scale-95 transition-all">
                        <i class="fab fa-whatsapp"></i> Enviar a Oficina
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL GENERADOR LINKS -->
    <div id="gestor-modal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-md hidden flex items-center justify-center p-4 z-[200]">
        <div class="app-card w-full max-w-md p-8 shadow-2xl relative">
            <h2 class="text-xl font-black mb-6 uppercase italic tracking-tighter">Zona de Gestores</h2>
            <div class="space-y-4">
                <input type="text" id="gen-name" class="w-full p-4 rounded-2xl border-none text-sm font-bold" placeholder="Tu Nombre">
                <input type="tel" id="gen-tel" class="w-full p-4 rounded-2xl border-none text-sm font-bold" placeholder="Tu WhatsApp">
                <button onclick="generateLinks()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl">Generar Mis Enlaces</button>
            </div>
            <div id="links-result" class="hidden mt-8 space-y-4 border-t border-white/5 pt-6">
                <div class="p-4 bg-blue-500/10 rounded-2xl border border-blue-500/20">
                    <p class="text-[8px] font-black text-blue-400 uppercase mb-2">Mi Panel (Privado)</p>
                    <input type="text" id="link-admin" readonly class="w-full text-[9px] p-2 bg-slate-950 rounded border border-white/10 mb-2">
                    <button onclick="copy('link-admin')" class="text-[9px] font-black text-blue-500 uppercase tracking-widest">Copiar Enlace Privado</button>
                </div>
                <div class="p-4 bg-slate-800/50 rounded-2xl border border-white/5">
                    <p class="text-[8px] font-black text-slate-500 uppercase mb-2">Link Cliente (P√∫blico)</p>
                    <input type="text" id="link-client" readonly class="w-full text-[9px] p-2 bg-slate-950 rounded border border-white/10 mb-2">
                    <button onclick="copy('link-client')" class="text-[9px] font-black text-white uppercase tracking-widest">Copiar Enlace P√∫blico</button>
                </div>
            </div>
            <button onclick="closeGestorGen()" class="w-full mt-6 text-[9px] font-black text-slate-500 uppercase">Cerrar</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxl0lSYULPpV8BdJs6a7vyzDDRrX8jaAo12t1JGETgH4MZcAsLi79Z2rov7qCNKD624Wg/exec';
        
        let productosData = [];
        let cart = [];
        let selectedProduct = null;

        const urlParams = new URLSearchParams(window.location.search);
        const gestorName = urlParams.get('gestor');
        const gestorTel = urlParams.get('tel');
        const isAdmin = urlParams.get('admin') === 'true';

        // Inicializaci√≥n
        window.addEventListener('load', () => {
            if (gestorName) {
                document.getElementById('gestor-label').innerText = `Agente: ${gestorName}`;
                if (isAdmin) document.getElementById('tab-dash').classList.remove('hidden');
            } else {
                document.getElementById('gestor-label').innerText = "Cliente Directo";
            }
            loadProducts();
        });

        function showSection(sec) {
            document.getElementById('sec-catalogo').classList.toggle('hidden', sec !== 'catalogo');
            document.getElementById('sec-dashboard').classList.toggle('hidden', sec !== 'dashboard');
            document.getElementById('tab-cat').classList.toggle('active', sec === 'catalogo');
            document.getElementById('tab-dash').classList.toggle('active', sec === 'dashboard');
            if(sec === 'dashboard') loadFullDashboard();
        }

        async function loadFullDashboard() {
            try {
                const respStats = await fetch(`${API_URL}?action=getStats&gestor=${encodeURIComponent(gestorName)}`);
                const stats = await respStats.json();
                const respRank = await fetch(`${API_URL}?action=getRanking&gestor=${encodeURIComponent(gestorName)}`);
                const ranking = await respRank.json();
                renderEliteDashboard(stats, ranking);
            } catch (e) { console.error(e); }
        }

        function renderEliteDashboard(stats, ranking) {
            const entregados = stats.filter(d => d.Estado === "Entregado");
            let itemCounts = {}, totalUnits = 0;

            stats.forEach(s => {
                const parts = s.Producto.split(', ');
                parts.forEach(p => {
                    const match = p.match(/(\d+)x (.*)/);
                    if(match) {
                        const cant = parseInt(match[1]), nombre = match[2];
                        itemCounts[nombre] = (itemCounts[nombre] || 0) + cant;
                        totalUnits += cant;
                    }
                });
            });

            const totalComm = entregados.reduce((acc, curr) => acc + (parseFloat(curr.Comisi√≥n) || 0), 0);
            document.getElementById('dash-money').innerText = `$${totalComm.toFixed(2)}`;
            document.getElementById('dash-ok').innerText = entregados.length;
            document.getElementById('dash-units').innerText = totalUnits;

            document.getElementById('ranking-list').innerHTML = ranking.slice(0, 5).map((r, i) => `
                <div class="flex items-center justify-between p-5 ${r.isMe ? 'bg-blue-600/10' : ''}">
                    <div class="flex items-center gap-4">
                        <span class="text-[10px] font-black text-slate-600">#${i+1}</span>
                        <div>
                            <p class="text-[11px] font-black uppercase tracking-tight ${r.isMe ? 'text-blue-400' : ''}">${r.name}</p>
                            <p class="text-[9px] text-slate-500 font-bold">${r.units} equipos</p>
                        </div>
                    </div>
                    <p class="text-xs font-black tracking-tighter italic text-slate-300">$${r.sales.toFixed(0)}</p>
                </div>`).join('');

            const topSorted = Object.entries(itemCounts).sort((a,b) => b[1] - a[1]);
            document.getElementById('top-items-list').innerHTML = topSorted.map(([name, qty]) => `
                <div class="flex justify-between items-center bg-white/5 p-3 rounded-xl">
                    <p class="text-[9px] font-black text-slate-400 uppercase leading-tight pr-4">${name}</p>
                    <span class="text-xs font-black text-blue-400">${qty}</span>
                </div>`).join('');
        }

        // L√≥gica de Productos
        function fixDriveUrl(url) {
            if (!url) return '';
            const id = url.includes('/d/') ? url.split('/d/')[1]?.split('/')[0] : url.split('id=')[1];
            return id ? `https://lh3.googleusercontent.com/u/0/d/${id}` : url;
        }

        async function loadProducts() {
            try {
                const response = await fetch(API_URL);
                productosData = await response.json();
                const container = document.getElementById('productos');
                container.innerHTML = productosData.map(p => {
                    if(!p.Disponible || p.Disponible.toString().toUpperCase() !== "SI") return '';
                    return `
                    <div onclick="openDetail('${p.Nombre}')" class="app-card overflow-hidden cursor-pointer group flex flex-col relative transition-all active:scale-[0.98]">
                        <div class="h-48 bg-white relative p-6 flex items-center justify-center">
                            <img src="${fixDriveUrl(p.Thumbnail)}" class="max-w-full max-h-full object-contain group-hover:scale-110 transition-transform duration-700">
                            <span class="absolute top-4 left-4 text-[8px] font-black bg-blue-600 px-2 py-1 rounded-lg uppercase tracking-tighter">${p.Categoria}</span>
                        </div>
                        <div class="p-6">
                            <h3 class="text-[11px] font-black uppercase tracking-tight line-clamp-2 italic mb-4 leading-snug">${p.Nombre}</h3>
                            <div class="flex justify-between items-end">
                                <div>
                                    <p class="text-2xl font-black tracking-tighter text-blue-500 leading-none">$${p.Precio}</p>
                                    ${isAdmin ? `<p class="text-[8px] font-bold text-emerald-500 mt-1 uppercase italic">Profit: $${p.Comision}</p>` : ''}
                                </div>
                                <div class="text-[8px] font-bold text-slate-600 uppercase italic">Garant√≠a: ${p.Garant√≠a}</div>
                            </div>
                        </div>
                    </div>`;
                }).join('');
            } catch (e) { }
        }

        function openDetail(name) {
            selectedProduct = productosData.find(p => p.Nombre === name);
            const p = selectedProduct;
            document.getElementById('detail-name').innerText = p.Nombre;
            document.getElementById('detail-desc').innerText = p.Descripcion;
            document.getElementById('detail-price').innerText = `$${p.Precio}`;
            document.getElementById('detail-cat').innerText = p.Categoria;
            document.getElementById('detail-warranty').innerHTML = `<i class="fas fa-shield-alt mr-2 text-blue-400"></i> Garant√≠a: ${p.Garant√≠a}`;
            document.getElementById('detail-qty').value = 1;
            document.getElementById('detail-main-img').src = fixDriveUrl(p.Thumbnail);
            
            const commBox = document.getElementById('detail-admin-comm');
            if(isAdmin) { commBox.innerText = `GANAS: $${p.Comision}`; commBox.classList.remove('hidden'); } 
            else commBox.classList.add('hidden');

            const thumbs = [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(url => url && url !== "");
            document.getElementById('detail-thumbnails').innerHTML = thumbs.map(url => `
                <img src="${fixDriveUrl(url)}" onclick="document.getElementById('detail-main-img').src=this.src" class="w-14 h-14 object-contain rounded-lg border border-white/10 bg-white p-1 cursor-pointer">
            `).join('');

            document.getElementById('detail-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); document.body.style.overflow = 'auto'; }
        function updateQty(val) {
            const input = document.getElementById('detail-qty');
            let v = parseInt(input.value) + val;
            input.value = v < 1 ? 1 : v;
        }

        function addItemToCart() {
            const qty = parseInt(document.getElementById('detail-qty').value);
            const existing = cart.find(item => item.Nombre === selectedProduct.Nombre);
            if(existing) existing.qty += qty; else cart.push({...selectedProduct, qty: qty});
            updateCartCount(); closeDetail(); toggleCartModal(true);
        }

        function updateCartCount() {
            document.getElementById('cart-count').innerText = cart.reduce((acc, item) => acc + item.qty, 0);
        }

        function toggleCartModal(forceOpen = false) {
            const m = document.getElementById('cart-modal');
            if(forceOpen) m.classList.remove('hidden'); else m.classList.toggle('hidden');
            if(!m.classList.contains('hidden')) renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            if(cart.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-[10px] font-black text-slate-500 uppercase tracking-widest italic">El carrito est√° vac√≠o</div>`;
                updateTotals(0, 0); return;
            }
            container.innerHTML = cart.map((item, index) => `
                <div class="flex gap-4 bg-white/5 p-4 rounded-2xl border border-white/5 relative">
                    <img src="${fixDriveUrl(item.Thumbnail)}" class="w-12 h-12 object-contain rounded-xl bg-white">
                    <div class="flex-1">
                        <h4 class="text-[9px] font-black uppercase italic leading-tight pr-6">${item.Nombre}</h4>
                        <p class="text-sm font-black text-blue-500 mt-1">$${item.qty * item.Precio}</p>
                    </div>
                    <button onclick="removeFromCart(${index})" class="absolute top-4 right-4 text-slate-600"><i class="fas fa-trash-alt text-xs"></i></button>
                </div>`).join('');
            const sub = cart.reduce((acc, item) => acc + (item.Precio * item.qty), 0);
            const ship = cart.reduce((acc, item) => acc + (parseFloat(item.Mensajeria) || 0), 0);
            updateTotals(sub, ship);
        }

        function updateTotals(sub, ship) {
            document.getElementById('cart-subtotal').innerText = `$${sub.toFixed(2)}`;
            document.getElementById('cart-shipping').innerText = `$${ship.toFixed(2)}`;
            document.getElementById('cart-total').innerText = `$${(sub + ship).toFixed(2)}`;
        }

        function removeFromCart(index) { cart.splice(index, 1); updateCartCount(); renderCart(); }

        document.getElementById('checkout-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('final-submit-btn');
            btn.disabled = true; btn.innerHTML = `Sincronizando...`;

            let eqTotal = 0, mTotal = 0, cTotal = 0;

            const datos = {

                telefono: document.getElementById('check-tel').value,
                direccion: document.getElementById('check-dir').value,
                producto: pList,
                total: eqTotal + mTotal,
                comision: gestorName ? cTotal : 0
            };

            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(datos) });
                const lineComm = gestorName ? `üí™üèªComisi√≥n: ${cTotal}%0A` : "";
                const text = `*ORDEN DE PEDIDO - PARA TU HOGAR*%0A%0A` +
                    `üí™üèªNombre: ${datos.cliente}%0Aüí™üèªCI: ${datos.ci}%0Aüí™üèªTel: ${datos.telefono}%0Aüí™üèªDirecci√≥n: ${datos.direccion}%0A%0A` +
                    `üí™üèªProducto: ${pList}%0Aüí™üèªTotal: ${datos.total}%0A-Equipo: ${eqTotal}%0A-Env√≠o: ${mTotal}%0A%0A` +
                    `üí™üèªVuelto: ${document.getElementById('check-vuelto').value || "No requerido"}%0A` +
                    lineComm + `üí™üèªGestor: ${gestorName || 'Directo'}%0A‚òé(${gestorTel || ''})`;

                setTimeout(() => {
                    window.open(`https://wa.me/5356071095?text=${text}`, '_blank');
                    location.reload();
                }, 500);
            } catch (error) { alert("Error de conexi√≥n"); btn.disabled = false; btn.innerText = "Enviar a Oficina"; }
        };

        function openGestorGen() { document.getElementById('gestor-modal').classList.remove('hidden'); }
        function closeGestorGen() { document.getElementById('gestor-modal').classList.add('hidden'); }
        function generateLinks() {
            const name = document.getElementById('gen-name').value.trim(), tel = document.getElementById('gen-tel').value.trim();
            const baseUrl = window.location.origin + window.location.pathname;
            document.getElementById('link-admin').value = `${baseUrl}?gestor=${encodeURIComponent(name)}&tel=${tel}&admin=true`;
            document.getElementById('link-client').value = `${baseUrl}?gestor=${encodeURIComponent(name)}&tel=${tel}`;
            document.getElementById('links-result').classList.remove('hidden');
        }
        function copy(id) { const el = document.getElementById(id); el.select(); document.execCommand('copy'); alert("Copiado!"); }
