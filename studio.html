<!-- studio.html -->
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAGIC STUDIO | paratuhogar</title>
    
    <!-- Estilos y Fuentes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <!-- LIBRER√çAS (AQU√ç ESTABA EL ERROR, FALTABA LA DE IA) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <!-- LA LIBRER√çA DE IA PARA BORRAR FONDOS -->
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.3.0/dist/imgly-background-removal.min.js"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #0f172a; color: white; overflow: hidden; }
        
        /* Scrollbar fina */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        
        .canvas-preview { width: 100%; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: transform 0.2s; }
        
        /* Switches iOS */
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Animaci√≥n del Drawer M√≥vil */
        .sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar.closed { transform: translateX(-100%); }
        /* En Desktop siempre visible */
        @media (min-width: 768px) { .sidebar.closed { transform: translateX(0); } }
    </style>
</head>
<body class="flex h-screen relative">

    <!-- BOT√ìN MEN√ö M√ìVIL (Solo visible en celular) -->
    <button onclick="toggleSidebar()" class="md:hidden absolute top-4 left-4 z-50 bg-blue-600 p-2 rounded-full shadow-lg text-white flex items-center justify-center">
        <span class="material-symbols-outlined">tune</span>
    </button>

    <!-- 1. BARRA LATERAL (CONTROLES) -->
    <!-- Agregamos clases para comportamiento m√≥vil: absolute, w-80, z-40 -->
    <aside id="sidebar" class="sidebar closed md:block absolute md:static top-0 left-0 h-full w-80 bg-[#0f172a] text-white border-r border-white/10 z-40 flex flex-col p-6 shadow-2xl overflow-y-auto">
        
        <!-- Header -->
        <div class="mb-6 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-br from-indigo-500 to-purple-600 p-2 rounded-lg">
                    <span class="material-symbols-outlined text-white">auto_awesome</span>
                </div>
                <div>
                    <h1 class="font-black text-base tracking-tight">MAGIC STUDIO</h1>
                </div>
            </div>
            <!-- Bot√≥n cerrar en m√≥vil -->
            <button onclick="toggleSidebar()" class="md:hidden text-slate-400"><span class="material-symbols-outlined">close</span></button>
        </div>

        <!-- Filtros -->
        <div class="space-y-4 mb-6 border-b border-white/10 pb-6">
            <input type="text" id="ctrl-search" placeholder="Buscar equipo..." 
                   class="w-full bg-slate-800 border border-slate-700 rounded-lg py-2 px-3 text-sm focus:border-indigo-500 outline-none">
            <select id="ctrl-category" class="w-full bg-slate-800 border border-slate-700 rounded-lg py-2 px-3 text-sm outline-none text-slate-300">
                <option value="TODOS">Todas las Categor√≠as</option>
            </select>
        </div>

        <!-- Configuraci√≥n -->
        <div class="space-y-4 mb-6 flex-1">
            
            <!-- Selector Tema -->
            <div>
                <label class="text-xs font-bold text-slate-400 mb-1 block">Estilo Visual</label>
                <select id="ctrl-theme" class="w-full bg-indigo-900/30 border border-indigo-500/50 rounded-lg py-2 px-3 text-sm font-bold text-indigo-300 outline-none">
                    <option value="classic">üîµ Cl√°sico</option>
                    <option value="minimal">‚ö™ Minimal (Apple)</option>
                    <option value="midnight">‚ö´ Midnight</option>
                    <option value="impact">üî¥ Impacto</option>
                </select>
            </div>

            <!-- IA TOGGLE (IMPORTANTE) -->
            <div class="bg-indigo-600/10 p-3 rounded-xl border border-indigo-500/30">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-indigo-400 text-lg">auto_fix</span>
                        <span class="text-sm font-bold text-white">IA: Quitar Fondo</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="toggle-ai-bg">
                        <span class="slider"></span>
                    </label>
                </div>
                <p class="text-[9px] text-indigo-300 mt-1 leading-tight">
                    ‚ö†Ô∏è Tarda 3-5 seg por foto. Activar solo si es necesario.
                </p>
            </div>

            <div class="h-px bg-white/10 my-2"></div>

            <div class="flex justify-between items-center"><span class="text-sm text-slate-300">Formato Story</span><label class="switch"><input type="checkbox" id="toggle-format" checked><span class="slider"></span></label></div>
            <div class="flex justify-between items-center"><span class="text-sm text-slate-300">Mostrar Precio</span><label class="switch"><input type="checkbox" id="toggle-price" checked><span class="slider"></span></label></div>
            <div class="flex justify-between items-center"><span class="text-sm text-slate-300">Entrega 24h</span><label class="switch"><input type="checkbox" id="toggle-delivery" checked><span class="slider"></span></label></div>
            <div class="flex justify-between items-center"><span class="text-sm text-slate-300">Garant√≠a Real</span><label class="switch"><input type="checkbox" id="toggle-warranty" checked><span class="slider"></span></label></div>
            <div class="flex justify-between items-center"><span class="text-sm text-slate-300">Mis Datos</span><label class="switch"><input type="checkbox" id="toggle-phone" checked><span class="slider"></span></label></div>
        </div>

        <!-- Bot√≥n Acci√≥n -->
        <div class="mt-auto pt-4 border-t border-white/10">
            <button onclick="downloadAllImages()" id="btn-download" class="w-full bg-white text-[#0f172a] hover:bg-slate-200 py-3 rounded-xl font-black uppercase tracking-widest shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2 text-sm">
                <span class="material-symbols-outlined">download</span>
                Descargar Pack
            </button>
            <button onclick="window.location.href='index.html'" class="w-full text-center text-[10px] font-bold text-slate-500 mt-3 uppercase">Volver</button>
        </div>
    </aside>

    <!-- 2. √ÅREA VISUALIZACI√ìN -->
    <main class="flex-1 h-full overflow-y-auto p-4 md:p-8 bg-slate-900 relative w-full" onclick="closeSidebarMobile()">
        <header class="flex justify-between items-center mb-6 pl-10 md:pl-0">
            <h2 class="text-xl md:text-2xl font-bold text-white"><span id="count-label">0</span> Dise√±os</h2>
            <button onclick="refreshPreviews()" class="bg-slate-800 px-3 py-1.5 rounded-lg text-xs font-bold border border-slate-700 flex items-center gap-1">
                <span class="material-symbols-outlined text-sm">refresh</span> <span class="hidden md:inline">Regenerar</span>
            </button>
        </header>

        <div id="preview-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pb-20">
            <!-- JS llena esto -->
        </div>
    </main>

    <script src="js/studio-core.js"></script>
    <script>
        // Funci√≥n simple para el men√∫ m√≥vil
        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('closed');
        }
        function closeSidebarMobile() {
            // Solo cierra si estamos en m√≥vil y est√° abierto
            if(window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('closed');
            }
        }
    </script>
</body>
</html>
